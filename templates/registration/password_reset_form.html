{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3>Restauración de contraseña</h3>
    <div class="card-body">
        <div class="row">

            {% load crispy_forms_tags %}
            <form action="" method="POST">
                {% csrf_token %}


                {{ form | crispy }}


                <div class="float-right">
                    <input type="submit" value="Enviar" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
